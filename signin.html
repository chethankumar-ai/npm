<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signin.css">
    <title>npm | Sign In</title>
    <link data-react-helmet="true" rel="icon" type="image/png"
        href="https://static-production.npmjs.com/da3ab40fb0861d15c83854c29f5f2962.png" sizes="16x16" />
</head>

<body>
    <div class="content-box">
        <main id="main">
            <div class="main-img">
                <img src="./download.png" alt="npm">
            </div>
            <div class="signin-box">
                <div>
                    <form action="">
                        <div id="bear-img">
                            <img alt="" role="presentation" src="https://static-production.npmjs.com/c9e19250d48d66f0e9c70c9b3991bbdb.png">
                        </div>
                        <div>
                            <h1 id="form-head">Sign In</h1>
                            <hr>
                            <div class="user-inputs">
                                <label for="">Username</label>
                            </div>
                            <div>
                                <input type="text">
                            </div>
                            <div class="user-inputs">
                                <label for="" class="user-inputs">Password</label>
                            </div>
                            <div>
                                <input type="password">
                            </div>
                            <button>Sign In</button>
                        </div>
                    </form>
                    <a href="./signup.html" class="ca">Create Account</a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
